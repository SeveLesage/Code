<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/correctionminion.css">
    <title>Minion correction</title>
</head>
<body>
    <h1>Un minion pixelisée</h1>
    <table>
        <tr><!-- premiere rangée -->
            <td colspan="14" class="blanc"></td>
        </tr>
        <tr><!-- deuxieme rangée -->
            <td colspan="4" class="blanc"></td>
            <td colspan="6" class="jaune"></td>
            <td colspan="4" class="blanc"></td>
        </tr>
        <tr><!-- troisieme rangée -->
            <td colspan="3" class="blanc"></td>
            <td colspan="3" class="jaune"></td>
            <td colspan="2" class="gris"></td>
            <td colspan="3" class="jaune"></td>
            <td colspan="3" class="blanc"></td>
        </tr>
        <tr><!-- quatrieme range -->
            <td colspan="2" class="blanc"></td>
            <td colspan="3" class="jaune"></td>
            <td class="gris"></td>
            <td colspan="2" class="blanc"></td>
            <td class="gris"></td>
            <td colspan="3" class="jaune"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- cinquieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td colspan="2" class="noir"></td>
            <td class="gris"></td>
            <td class="blanc"></td>
            <td colspan="2" class="noir"></td>
            <td class="blanc"></td>
            <td class="gris"></td>
            <td colspan="2" class="noir"></td>
            <td colspan="2" class="blanc"></td>

        </tr>
        <tr><!-- sixieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td colspan="2" class="noir"></td>
            <td class="gris"></td>
            <td class="blanc"></td>
            <td colspan="2" class="noir"></td>
            <td class="blanc"></td>
            <td class="gris"></td>
            <td colspan="2" class="noir"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- septieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td colspan="3" class="jaune"></td>
            <td class="gris"></td>
            <td colspan="2" class="blanc"></td>
            <td class="gris"></td>
            <td colspan="3" class="jaune"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- huitieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td colspan="4" class="jaune"></td>
            <td colspan="2" class="gris"></td>
            <td colspan="4" class="jaune"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!--neuvieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td colspan="2" class="jaune"></td>
            <td class="noir"></td>
            <td colspan="4" class="jaune"></td>
            <td class="noir"></td>
            <td colspan="2" class="jaune"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- dixieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td colspan="3" class="jaune"></td>
            <td colspan="4" class="noir"></td>
            <td colspan="3" class="jaune"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- oncieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td colspan="10" class="jaune"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- douzieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td class="bleu"></td>
            <td colspan="8" class="jaune"></td>
            <td class="bleu"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- treizieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td class="jaune"></td>
            <td colspan="8" class="bleu"></td>
            <td class="jaune"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- quatorzieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td colspan="2" class="jaune"></td>
            <td colspan="6" class="bleu"></td>
            <td colspan="2" class="jaune"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- quinzieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td colspan="2" class="jaune"></td>
            <td colspan="6" class="bleu"></td>
            <td colspan="2" class="jaune"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- seizieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td class="jaune"></td>
            <td colspan="8" class="bleu"></td>
            <td class="jaune"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- dix-setpieme rangée -->
            <td class="blanc"></td>
            <td colspan="2" class="noir"></td>
            <td colspan="8" class="bleu"></td>
            <td colspan="2" class="noir"></td>
            <td class="blanc"></td>
        </tr>
        <tr><!-- dix-huitieme rangée -->
            <td colspan="2" class="blanc"></td>
            <td class="noir"></td>
            <td colspan="8" class="bleu"></td>
            <td class="noir"></td>
            <td colspan="2" class="blanc"></td>
        </tr>
        <tr><!-- dix-neuvieme rangée -->
            <td colspan="4" class="blanc"></td>
            <td colspan="2" class="noir"></td>
            <td colspan="2" class="blanc"></td>
            <td colspan="2" class="noir"></td>
            <td colspan="4" class="blanc"></td>
        </tr>
        <tr><!-- vingtieme rangée -->
            <td colspan="3" class="blanc"></td>
            <td colspan="3" class="noir"></td>
            <td colspan="2" class="blanc"></td>
            <td colspan="3" class="noir"></td>
            <td colspan="3" class="blanc"></td>
        </tr>
        <tr><!-- vingt-unieme rangée -->
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
            <td class="blanc"></td>
        </tr>
    </table>


</body>
</html>
